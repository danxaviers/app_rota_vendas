<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lista de Produtos</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-grid class="container">

    <ion-content fullscreen>

      <!-- Searchbar with cancel button always shown -->
      <ion-searchbar showCancelButton="always"></ion-searchbar>


      <ion-list>

        <ion-item>
          <ion-avatar slot="start">
            <img
              src="https://www.tabacanasmokingshop.com/wp-content/uploads/2019/10/essencia-zomo-strong-cherry_239-25.jpg">
          </ion-avatar>
          <ion-label>
            <h2>Finn</h2>
            <h3>I'm a big deal</h3>
            <p>Listen, I've had a pretty messed up day...</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img
              src="https://www.tabacanasmokingshop.com/wp-content/uploads/2019/10/essencia-zomo-strong-cherry_239-25.jpg">
          </ion-avatar>
          <ion-label>
            <h2>Han</h2>
            <h3>Look, kid...</h3>
            <p>I've got enough on my plate as it is, and I...</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img
              src="https://www.tabacanasmokingshop.com/wp-content/uploads/2019/10/essencia-zomo-strong-cherry_239-25.jpg">
          </ion-avatar>
          <ion-label>
            <h2>Rey</h2>
            <h3>I can handle myself</h3>
            <p>You will remove these restraints and leave...</p>
          </ion-label>
        </ion-item>

        <ion-item>
          <ion-avatar slot="start">
            <img
              src="https://www.tabacanasmokingshop.com/wp-content/uploads/2019/10/essencia-zomo-strong-cherry_239-25.jpg">
          </ion-avatar>
          <ion-label>
            <h2>Luke</h2>
            <h3>Your thoughts betray you</h3>
            <p>I feel the good in you, the conflict...</p>
          </ion-label>
        </ion-item>

      </ion-list>

    </ion-content>

  </ion-grid>
</ion-content>
